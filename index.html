<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- codemirror - lib - codemirror.css relative path -->
        <link rel="stylesheet" href="codemirror-5.65.16/lib/codemirror.css">

        <script src="codemirror-5.65.16/lib/codemirror.js"></script>
        <!-- codemirror - mode > clike > clike.js relative path -->
        <script src="codemirror-5.65.16/mode/clike/clike.js"></script>
        <!-- codemirror - mode > python > clike.js relative path -->

        <script src="codemirror-5.65.16/mode/python/python.js"></script>
        <!-- codemirror - theme >dracula.css relative path -->
        <link rel="stylesheet" href="codemirror-5.65.16/theme/dracula.css">

    <title>Editer</title>
</head>

<body>

    <div class="row m-3 ">
        
        <div class="col">
            <div class="d-flex justify-content-between bg-dark rounded p-2  mb-3">

                <div class="col-12 w-25 ">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="inlineFormSelectPref">
                      <option selected>Choose...</option>
                      <option value="Java">Java</option>
                      <option value="Cpp">Cpp</option>
                      <option value="Python">Python</option>
                    </select>
                  </div>
    
                  <div>
                    <button type="button" class="btn btn-success">Krishna</button>
                    <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
    
                  </div>
    
            </div>
          <textarea type="text" id="editor" class="form-control"  aria-label="First name"></textarea>
        </div>

        <div class="col d-flex flex-column rounded bg-dark px-4">
            <div class="h-50">
                <label for="input" class="text-light mt-4 mb-2 ">Input</label>
                <textarea type="text" class="form-control h-75  "  aria-label="Last name"></textarea>

            </div>
            <div class="h-50">
                <label for="output" class="text-light mb-2  ">Output</label>
                <textarea type="text" class="form-control h-75 "  aria-label="Last name"></textarea>

            </div>
        </div>
      </div>
<script src="scrpit.js"></script>
